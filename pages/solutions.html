---
layout: page
title: Solutions
---
<div class="card-grid card-grid-2x4">
  {% assign sorted-solutions = site.solutions | sort: 'title' %}
  {% for solution in sorted-solutions %}
    <div class="solution card card-position">
      <img class="card-icon" src="{{ site.github.url }}/assets/img/{{ solution.image }}.png" height="40" width="40" />
      <a href="{{ solution.solution_url }}"><b>{{ solution.title }}</b></a>
      <div><b>Solution Area: </b><a href="{{ site.baseurl }}#{{ solution.categories }}">{{ solution.categories }}</a></div>
      <div><b>Tags: </b>{{ solution.tags | array_to_sentence_string: '' }}</div>
    </div>
  {% endfor %}
</div>
