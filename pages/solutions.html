---
layout: page
title: Solutions
---
<div class="card-grid card-grid-2x4">
  {% assign sorted-solutions = site.solutions | sort: 'title' %}
  {% for solution in sorted-solutions %}
    <div class="card card-position">
      <a href="{{ site.url | prepend:site.baseurl }}#{{ solution.categories }}">{{ solution.title }}</a>
      <div><b>Solution Area: </b>{{ solution.categories }}</div>
      <div><b>Tags: </b>{{ solution.tags | array_to_sentence_string: '' }}</div>
    </div>
  {% endfor %}
</div>
